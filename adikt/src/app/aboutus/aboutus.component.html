<div class="container">

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>ACTION</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td><button type="button" class="btn btn-danger">DELETE</button> </td>
            <td><button type="button" class="btn btn-info" >UPDATE</button></td>
        </tr>
        </tbody>
    </table>

</div>
